<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Currency Converter</h1>
        <div class="form-group">
            <label for="amount" class="label">Enter the Amount:</label>
            <input type="number" id="amount" class="input" placeholder="Enter amount" value="100">
        </div>
        <div class="form-group">
            <label for="fromcurrency" class="label">From Currency:</label>
            <select name="Country" id="fromcurrency" class="select">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="CAD">CAD</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tocurrency" class="label">To Currency:</label>
            <select name="Country" id="tocurrency" class="select">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="CAD">CAD</option>
            </select>
        </div>
        <button id="convertButton" class="button">Convert</button>
        <div id="result" class="Result success-message"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
